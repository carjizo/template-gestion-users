<mat-toolbar color="primary" class="custom-toolbar">
  <!-- Botón menú hamburguesa (visible en pantallas pequeñas) -->
  <button 
    mat-icon-button 
    class="menu-icon" 
    (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Título -->
  <span class="title">Gestión</span>

  <!-- Botones de navegación para pantallas grandes -->
  <div class="toolbar-buttons">
    <button mat-button (click)="dashboard()" class="toolbar-button">
      <mat-icon>dashboard</mat-icon> Dashboard
    </button>

    <button 
      mat-button 
      [disabled]="!isAdmin" 
      (click)="userManagement()" 
      class="toolbar-button">
      <mat-icon>supervisor_account</mat-icon> Gestión de usuarios
    </button>

    <button 
      mat-button 
      [disabled]="!isAdmin" 
      (click)="reportes()" 
      class="toolbar-button">
      <mat-icon>bar_chart</mat-icon> Reportes
    </button>

    <button mat-button (click)="myDataCollaborator()" class="toolbar-button">
      <mat-icon>perm_identity</mat-icon> Mis datos
    </button>
  </div>

  <span class="example-spacer"></span>

  <!-- Nombre del usuario -->
  <span class="welcome-user">Bienvenido, {{ fullName }}</span>

  <!-- Botón de logout -->
  <button mat-icon-button (click)="logout()" aria-label="Log Out">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<!-- Menú lateral para pantallas pequeñas -->
<mat-sidenav-container class="sidenav-container">
  <!-- Menú lateral -->
  <mat-sidenav #sidenav mode="side" class="sidenav">
    <mat-nav-list>
      <a mat-list-item (click)="dashboard()">Dashboard</a>
      <a mat-list-item *ngIf="isAdmin" (click)="userManagement()">Gestión de usuarios</a>
      <a mat-list-item *ngIf="isAdmin" (click)="reportes()">Reportes</a>
      <a mat-list-item (click)="myDataCollaborator()">Mis datos</a>
      <a mat-list-item (click)="logout()">Cerrar sesión</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenido principal -->
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="custom-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">Gestión</span>
      <span class="spacer"></span>
      <span class="welcome-user">Bienvenido, {{ fullName }}</span>
    </mat-toolbar>

    <!-- Contenido dinámico de la página -->
    <div class="main-content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
